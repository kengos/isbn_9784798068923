<!DOCTYPE html>
<html>
<head>
  <title>4-2-10</title>
  <!-- MapLibre GL JSを読み込み -->
  <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
  <style>
    #map {
      height: 80vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const rastertileUrl = 'http://127.0.0.1:3000/data/10m-natural-earth-2/{z}/{x}/{y}.png';
    // MapLibreインスタンスを初期化
    const map = new maplibregl.Map({
      container: 'map',
      center: [136.0881, 35.2406],
      zoom: 2,
      style:  {
        version: 8,
        sources: {
          naturalearth: {
            type: 'raster',
            tiles: [rastertileUrl],
            tileSize: 256,
            maxzoom: 5,
            attribution: '<a href="https://www.naturalearthdata.com/downloads/10m-raster-data/10m-natural-earth-2/">Natural Earth</a>'
          }
        },
        layers: [
          {
            id: 'naturalearth-layer',
            source: 'naturalearth',  // 使うデータをsourcesのkeyで指定する
            type: 'raster', // データをどのように表示するか指定する
          }
        ]
      }
    });
  </script>
</body>
</html>
